<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

		<div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
			<img class="card-img-top" alt="..." id="img">
			<div class="card-body">
				<p class="card-text">Random User Info</p>
			  <h5 class="card-title">Name: <span id="name"></span></h5>
			  
			</div>
			<ul class="list-group list-group-flush">
			  <li class="list-group-item"></li>
			  <li class="list-group-item">Gender: <span id="gender"></span></li>
			  <li class="list-group-item">Phone: <span id="phone"></span></li>
			  <li class="list-group-item">DOB: <span id="dob"></span></li>
			</ul>
			<button type="button" class="btn btn-success" id="btn">Generate</button>

	</div>
		


  </body>
	<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
